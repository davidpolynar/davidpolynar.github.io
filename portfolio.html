<!-- Main -->
<div id="main">
    <h2>Recent Work</h2>
    <div class="row">
        {% for work in site.works %}
        <article class="6u 12u$(xsmall) work-item">
            <a href="{{ work.url }}" class="image fit thumb"><img src="{{ work.img-url }}" alt="" /></a>
            <h3>{{ work.title }}</h3>
            <p>{{ work.description }}</p>
        </article>
        {% endfor %}
    </div>
</div>
